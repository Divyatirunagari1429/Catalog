

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addFoundDetails',tbname=tbname)}}" method="POST">
				<div class="panel panel-primary"style="width:400px;">
				  <div class="panel-heading bg-success" style="background-color:#ff99cc">Add Foundation Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group" >
					  	<label class="text-primary" style="color:pink" for="name">Enter Foundation Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Foundation Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:pink" for="shade">Enter Shade Name:</label>
					    <input type="text" class="form-control" name="shade" placeholder="Enter Shade Name:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary"  style="color:pink"for="quantity">Enter Quantity:</label>
					    <input type="text" class="form-control" name="quantity" placeholder="Enter Quantity:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:pink" for="skintype">Enter Skin Type:</label>
					    <input type="text" class="form-control" name="skintype" placeholder="Enter skin type:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:pink"for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  
					 </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" style="background-color:#ff99cc" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
