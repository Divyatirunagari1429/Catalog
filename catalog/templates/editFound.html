{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editFound',fid=fid,ftbname=Foundationdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Foundation Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Foundation Name:</label>
					    <input type="name" class="form-control" name="name" value="{{Foundationdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="shade">Enter Your Shade:</label>
					    <input type="text" class="form-control" name="shade" value="{{Foundationdetails.shade}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="quantity">Enter Quantity:</label>
					    <input type="text" class="form-control" name="quantity" value="{{Foundationdetails.quantity}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="skintype">Enter Skin Type:</label>
					    <input type="text" class="form-control" name="skintype" value="{{Foundationdetails.skintype}}">
					  </div>					  
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{Foundationdetails.price}}">
					  </div>

				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
